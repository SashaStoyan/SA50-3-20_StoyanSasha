<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Document </title>
</head>
<body>

    <div class="moveblock" id="block"><center>:(</center></div>

    <script>
        let block = document.getElementById("block");
        let windowWidth = window.innerWidth;
        let windowHeight = window.innerHeight;
        let blockSize = block.offsetWidth;

        let ver = 0;
        let hor = 0;

        block.addEventListener("click", () => setInterval(move, 1));

        function move() {
            if (ver != windowHeight - blockSize && hor == 0) {
                ver++;
                block.style.top = ver + "px";
            } else if (hor != windowWidth - blockSize && ver != 0) {
                hor++;
                block.style.left = hor + "px";
            } else if (ver != 0 && hor != 0) {
                ver--;
                block.style.top = ver + "px";
            } else {
                hor--;
                block.style.left = hor + "px";
            }

        }
    </script>

</body>
</html>
